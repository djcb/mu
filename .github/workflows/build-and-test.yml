name: Build & run tests

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v2

      - if: contains(matrix.os, 'ubuntu')
        name: ubuntu-deps
        run: |
          sudo apt update
          sudo apt-get install meson ninja-build libglib2.0-dev libxapian-dev libgmime-3.0-dev pkg-config

      - if: contains(matrix.os, 'macos')
        name: macos-deps
        run: |
          brew install meson ninja libgpg-error libtool pkg-config glib gmime xapian

      - name: configure
        run: ./autogen.sh -Dguile=disabled

      - name: build
        run: make

      - name: test
        run: make test-verbose-if-fail
